<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>freeCodeCamp Survey Form</title>
    <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
      <h1>freeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
      <form method="post" action='https://survey-form.freecodecamp.rocks/'>
      <div class="">
        <fieldset>
          <label for="name">Name<input id="name" name="name" type="text" required /></label>
          <label for="email">Email <input id="email" name="email" type="email" required /></label>
          <label for="age">Age (optional)<input id="age" name="age" type="number" min="10" max="99" required /></label>
          <label for="referrer">Which option best describes your current role?
          <select id="referrer" name="referrer">
            <option value="">select current role</option>
            <option value="1">student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
          </label>
          </fieldset>
          <fieldset>
        <label for="Definitely"><input id="Definitely" type="radio" name="Definitely" class="inline" /> Definitely</label>
        <label for="Maybe"><input id="Maybe" type="radio" name="Maybe" class="inline" /> Maybe</label>
        <label for="Not sure"><input id="Not sure" type="radio" name="Not sure" class="inline" /> Not sure</label>
        </fieldset>
        <fieldset>
          <label for="referrer">What is your favorite feature of freeCodeCamp?
          <select id="referrer" name="referrer">
            <option value="">select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
          </label>
          </fieldset>
          <fieldset>
            <label for="Front-end Projects">
          <input id="Front-end Projects" type="checkbox" required name="Front-end Projects" class="inline" />Front-end Projects</label>
          <label for="Back-end Projects">
          <input id="Back-end Projects" type="checkbox" required name="Back-end Projects" class="inline" />Back-end Projects</label>
          <label for="Data Visualization">
          <input id="Data Visualization" type="checkbox" required name="Data Visualization" class="inline" />Data Visualization</label>
          <label for="Challenges">
          <input id="Challenges" type="checkbox" required name="Challenges" class="inline" />Challenges</label>
          <label for="Open Source Community">
          <input id="Open Source Community" type="checkbox" required name="Open Source Community" class="inline" />Open Source Community</label>
          <label for="Gitter help rooms">
          <input id="Gitter help rooms" type="checkbox" required name="Gitter help rooms" class="inline" />Gitter help rooms</label>
          <label for="Videos">
          <input id="Videos" type="checkbox" required name="Videos" class="inline" />Videos</label>
          <label for="City Meetups">
          <input id="City Meetups" type="checkbox" required name="City Meetups" class="inline" />City Meetups</label>
          <label for="Wiki">
          <input id="Wiki" type="checkbox" required name="Wiki" class="inline" />Wiki</label>
          <label for="Forum">
          <input id="Forum" type="checkbox" required name="Forum" class="inline" />Forum</label>
          <label for="Additional Courses">
          <input id="Additional Courses" type="checkbox" required name="Additional Courses" class="inline" />Additional Courses</label>
         </fieldset>  
          <fieldset>
            <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea> </label>
          </fieldset>
          <input type="submit" value="Submit" />
    </form>
      </body>
      </html>
